apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: blog
  namespace: deployments
spec:
  rules:
    - host: blog.paul-steele.com
      http:
        paths:
          - backend:
              serviceName: blog
              servicePort: 80
            path: /
  tls:
    - secretName: paul-steele.com
      hosts:
        - blog.paul-steele.com
---
apiVersion: v1
kind: Service
metadata:
  name: blog
  namespace: deployments
spec:
  selector:
    app: blog
  ports:
    - name: blog
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  namespace: deployments
  labels:
    app: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
        - name: blog
          image: registry.paul-steele.com/blog:latest
          ports:
            - name: blog
              containerPort: 80
      imagePullPolicy: Always
      imagePullSecrets:
        - name: registry.paul-steele.com